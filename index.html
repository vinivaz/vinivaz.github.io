<script>

  var width = $(window).width();

   if(width < 500){
     var swiper = new Swiper('.swiper-container', {
        slidesPerView: 2,
        spaceBetween: 15,
        slidesPerGroup: 2,
        loop: false,

    else if(width >= 500 && width < 650){
     
      var swiper = new Swiper('.swiper-container', {
        slidesPerView:3,
        spaceBetween: 15,

        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    else if(width >= 650 && width < 900){
     
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 15,
        slidesPerGroup: 1,
        loop: false,
        loopFillGroupWithBlank: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    else if(width >= 900){
